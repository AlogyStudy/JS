<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				width: 50px;
				height: 50px;
				background: firebrick;
				margin-bottom: 10px;
			}
			
		</style>
	</head>
	<body>
		
		
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div id="box"></div>
		<div></div>
		<div></div>
		<div></div>
		
		
		<script type="text/javascript">
			
			//把box 之前的盒子变红
			var oBox = document.getElementById("box");
			while( oBox = oBox.previousSibling ){
				if( oBox.nodeType == 1 ){
					oBox.style.background = 'deeppink';
				}
				
			}
			
		</script>
		
	</body>
</html>
