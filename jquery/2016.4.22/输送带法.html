<!DOCTYPE html>
<html>	
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border:none;
		}
		.carousel{
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			position: relative;
		}
		.carousel .imageList ul{
			list-style: none;
		}
		.carousel .imageList ul li{
			display: none;
		}
		.carousel .imageList ul li.first{
			left: 0;
		}
		.btns a{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 50%;
			margin-top: -20px;
			background-color: yellow;
			z-index: 999;
		}
		.btns a.leftBtn{
			left: 10px;
		}
		.btns a.rightBtn{
			right: 10px;
		}
		.circles{
			position: absolute;
			bottom: 10px;
			right: 10px;
			width: 150px;
			height: 18px;
		}
		.circles ol{
			list-style: none;
		}
		.circles ol li{
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 10px;
			border-radius: 50%;
			background-color: pink;
			cursor: pointer;
		}
		.circles ol li.cur{
			background-color: purple;
		}
		.m_unit{
			position: absolute;
			left: 0;
			top: 0;
			width: 1120px;
			height: 300px;
			border: 1px solid red;
		}
		.m_unit ul{
			list-style: none;
		}
		.m_unit ul li{
			float: left;
		}
	</style>
</head>
<body>
	<h1>小demo</h1>
	
	<div class="carousel" id="carousel">
		<div class="btns">
			<a href="javascript:;" class="leftBtn" id="leftBtn"></a>
			<a href="javascript:;" class="rightBtn" id="rightBtn"></a>
		</div>
		<div class="imageList" id="imageList">
			<ul>
				<li><a href="#"><img src="images/0.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/1.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/2.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/3.jpg" alt="" /></a></li>
				<li><a href="#"><img src="images/4.jpg" alt="" /></a></li>
			</ul>
		</div>
		<div class="m_unit" id="m_unit">
			<ul></ul>
		</div>
		<div class="circles" id="circles">
			<ol>
				<li class="cur"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</div>

	<script type="text/javascript" src="animate-2.0.1.js"></script>


	<script type="text/javascript">
		
		var m_unit = document.getElementById("m_unit");
		var imageList = document.getElementById("imageList");
		
		var imageListLis = imageList.getElementsByTagName('li');
		var m_unitUl = m_unit.getElementsByTagName('ul')[0];
		
		var rightBtn = document.getElementById("rightBtn");
		var leftBtn = document.getElementById("leftBtn");
		
		var circles = document.getElementById("circles");
		var circlesLis = circles.getElementsByTagName('li');
		
		//准备数据
		m_unitUl.appendChild( imageListLis[0].cloneNode(true) );
		m_unitUl.appendChild( imageListLis[1].cloneNode(true) );
		
		var idx = 0;
		
		
		//左边监听
		rightBtn.onclick = function(){
			
			m_unit.style.left = '0px';
			m_unitUl.innerHTML = '';
			m_unitUl.appendChild( imageListLis[idx].cloneNode(true) );
			idx++;
			if( idx>4 ){
				idx = 0;
			}
			m_unitUl.appendChild( imageListLis[idx].cloneNode(true) );
			
			animate( m_unit,{'left': -560 },1000 );
			
			changeCircles();
			
		}
		 
		 
		function changeCircles(){
			
			for ( var i=0; i<circlesLis.length; ++i ) {
				circlesLis[i].className = '';
			}
			circlesLis[idx].className = 'cur';
			
		}
		
	</script>	

</body>
</html>
