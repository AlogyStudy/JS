<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 600px;
			height: 40px;
			line-height: 40px;
			border: 1px solid red;
			margin: 100px;
			position: relative;
			overflow: hidden;
		}
		div ul{
			position: absolute;
			top: 0;
			left: 0;
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>通知：1111111111111111 </li>
			<li>通知：2222222222222222 </li>
			<li>通知：3333333333333333 </li>
		</ul>
	</div>

	
	<script src="jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
		var boxLisLength = $('.box li').length;
		var lisHeight = $('.box li').height();
		//复制
		$('.box ul').append( $('.box li:first').clone() );
		
		//标识
		var idx = 0;
		
		function move(){
			idx++;
			$('.box ul').animate({'top': -lisHeight*idx},800,function(){
				if( idx>boxLisLength-1 ){
					idx = 0;
					$(this).css('top',0); //瞬间拉回
				}
			});
		}
		
		setInterval(move,1000);
		
		
	</script>
	
</body>
</html>
