<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			/**
			 * 类：
			 * 类是对某一些具有相同特征或者特性的对象的抽象描述。
			 * 
			 * js中的构造函数都是对某一些具有相同特征或者特性的抽象.
			 * 把构造函数看作是类。
			 */
			
			/**
			 *  类中也可也细分：
			 *    静态类
			 * 
			 *  静态方法无法复用，某些静态方法也会在原型上重新定义.
			 *  实例不能使用静态方法，所以通常根据静态方法再实现一个实例方法.
			 *  在实例方法的实现中，实际上是复用了静态方法.
			 */
			
		</script>
		
	</body>
</html>
