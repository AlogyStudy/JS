<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			// HTML5新增了一个DOMContentLoaded事件，兼容IE9， 这个事件会DOM解析完毕后触发，通常这个事件要比onload快很多。
			// 但是也有很少的例外，DOMContentLoaded事件和onload事件触发的间隔时间差不会很大，
			// 所以可以认为DOMContentLoaded 比 onload要快，只监听DOMContentLoaded即可
			window.onload = function () {
				console.log(222);
			}
			
			document.addEventListener('DOMContentLoaded', function () {
				console.log(111);
			});
			
		</script>
		
	</body>
</html>
