<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			/**
			 * 
			 * 链式编程：
			 * 调用一个方法，该方法返回一个对象，可以继续调用该对象的方法。
			 * 调用该对象的方法，可能仍然返回另一个对象，也可能原来的对象。
			 * 就可以在继续调用返回对象的方法，这样一直调用下去，直到方法没有返回对象为止。
			 * 
			 */
			
			var o1 = {
				fn: function() {
					console.log('o1');
					return o2;
				}
			}
			
			var o2 = {
				fn: function() {
					console.log('o2');
					return o2;
				}
			}
			
			o1.fn().fn().fn();  
			
		</script>
		
	</body>
</html>
