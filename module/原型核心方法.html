<!DOCTYPE html>
<html>

	<body>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
		<script type="text/javascript">
				
			// jQuery核心方法
			// 1. jquery 获取版本号
			// 2. selector 所有实例默认的选择器，也表示实例是jQuery类型对象
			// 3. length 表示所有实例默认的长度
			// 4. toArray 实例转换为数组
			// 5. get 获取指定下标的元素，获取的是原生DOM
			// 6. each 遍历实例，把遍历到的数据分别传给回调使用
			// 7. map 遍历实例，把遍历到的数据分别传给回调使用，然后把回调的返回值收集起来组成一个数组返回。
			// 8. slice 截取实例的部分元素，构成一个新的JQ对象。
			// 9. first	获取实例中的第一个元素，是JQ类型的实例对象
			// 10. last	获取实例中的最后一个元素，是JQ类型的实例对象
			// 11. eq 获取指定下标的元素，获取的是JQ类型的实例对象
			// 12. push 给实例添加新元素
			// 13. sort 对实例中的元素进行排序
			// 14. splice 按照指定下标，指定数量删除元素
			
			
			
		</script>
		
	</body>
