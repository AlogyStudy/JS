<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		/**
		 * 属性节点：
		 * 在html中编写的所有标签，里面的属性都是属性节点
		 */
		
		/**
		 * 属性：
		 * 1. 属性是对象上的变量
		 * 2. 属性可以通过.和[]添加和获取
		 */
		
		/**
		 * 属性和属性节点区别：
		 * 1. 属性节点只属性dom对象，属性属于任意对象
		 * 2. 属性节点有DOM节点那些类型，比如：nodeType，nodeName；而属性存储的东西没有共性。
		 */
		
		/**
		 * 如何获取属性节点值：
		 * 1. 通过DOM的attributes属性得到所有的属性节点对象，然后按照下标取出每一个属性节点对象，再通过nodeValue属性得到这个属性节点值
		 * 2. 通过DOM的getAttribute(属性节点名)
		 *
		 * 设置属性节点：
		 * 1. 赋值方式
		 * 2. 通过DOM的setAttribute(属性节点名)
		 * 
		 * 如何获取属性值：
		 * 直接打点获取或者[] 
		 */
	</script>

</body>
</html>
