			(function (w) {
				/**
				 * 构造函数
				 */
				function jQuery() {
					return new jQuery.fn.init();	
				}
				
				// 原型
				jQuery.fn = jQuery.prototype = {
					
				}
				
				/**
				 * 初始化函数
				 */
				var init = jQuery.fn.init = function() {
											
				}
				
				// 替换初始化函数的原型为构造函数的原型   
				init.prototype = jQuery.fn;  
				// 1. 便于扩展插件  
				// 2. 访问jQuery原型对象方法
				
				// 暴露构造函数
				w.jQuery = w.$ = jQuery;
			})(window);
			
			
/**
 
 什么是代码块:
代码块就是一对大括号。

如果把一对大括号赋值给其他变量，那么大括号就变成了字面对象。

`()`表达式  

// 需要通过运算，把{}转换为字面量，才能调用方法。

*/
