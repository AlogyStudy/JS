<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			/**
			 * 
			 * 实例成员：
			 * 	提供给实例使用的方法和属性，就称之为实例成员。
			 * 
			 * 实例方法：
			 * 	提供给实例使用的方法，就称之为和实例方法。
			 * 
			 * 静态成员（类成员）：
			 *  提供给函数使用的方法和属性，就称之为实例方法。
			 * 
			 * 静态方法（类方法）：
			 *  加给函数的方法。
			 * 
			 *  // 静态方法的好处是不用new实例就可以调用的方法。
			 *  // 通常来说复用静态方法。为了减少冗余，复用静态方法。
			 * 
			 * 类：
			 *  在ES6之前，通常会把构造函数当作是类。
			 */
			
			
			/**
			 * 为什么都是实例方法复用静态方法:
			 * 	静态方法服务的面更广，即可以服务实例，也可以服务静态。
			 *  而实例方法只服务于实例。
			 */
			
			
		</script>
		
	</body>
</html>
