		<script type="text/javascript">

			 * 
			 * 实例成员：
			 * 	提供给实例使用的方法和属性，就称之为实例成员。
			 * 
			 * 实例方法：
			 * 	提供给实例使用的方法，就称之为和实例方法。

			 * 静态成员（类成员）：

			 *  加给函数的方法。
			 * 
			 * 类：
			 *  在ES6之前，通常会把构造函数当作是类。

			 */
