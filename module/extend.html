<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function jQuery() {
				
			}
			
			// 传入obj，  谁调用，传给谁.
			jQuery.extend = jQuery.prototype.extend = function(obj) {
				if (!obj || ({}).toString.call(obj) !== '[object Object]') return this;
				for(var key in obj) { // 浅复制
					this[key] = obj[key];
				}
			}
			
			
			jQuery.extend({
				/**
				 * 判断是否是函数
				 * @param {Object} fn
				 * @return {Boolean}
				 */
				isFunction: function(fn) {
					return !!fn && typeof fn === 'function' ? true : false; 
				}
			});
			
			jQuery.prototype.extend({
				aa: function(a) {
					alert(a);
				}
			});
			
			console.log(jQuery.isFunction([]));
			console.log((new jQuery).aa('xixi'));
			
		</script>
		
		
	</body>
</html>
