<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div></div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
		<script type="text/javascript">
			
			/**
			 * slice 为什么在JQ中单独做了处理：
			 * 
			 * slice 的返回值是一个数组，JQ预期需要继续对数组进行进一步操作。
			 * 所以把这个数组又包装成新的实例对象了。（这样可以调用JQ提供的那些方法）。
			 * 1. 因为JQ处理了.
			 * 2. 处理的好处是可以链式编程
			 */
				


			/**
			 * push 没有做处理：
			 * 
			 * push 没有返回数组，返回的新数组的长度。JQ可能为了不增加负担，所以沿用了原生push，没有经过JQ处理。
			 */
			
			/**
			 * sort 没有做处理：
			 * 
			 * sort 谁调用返回谁，如果是实例调用，那么返回的还是这个实例。
			 * 本身就不用做额外的处理，所以沿用了sort的返回值。
			 */

			/**
			 * splice() 没有做处理：
			 * 
			 * splice的返回值是被删除掉的元素，删除的元素是不要的元素，已经没有利用价值了，包装也没有什么用。
			 * 所以也沿用了原生的splice方法
			 */
			
			
		</script>
		
	</body>
</html>
