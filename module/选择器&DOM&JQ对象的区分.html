<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<ul id="box">
			<li>11</li>
			<li>22</li>
			<li>33</li>
		</ul>
				
		<script type="text/javascript">
			
			// 给JQ工厂传入一个JQ对象，会得到什么?
			// 得到一个新的实例对象，可以认为是传入对象的clone版本。
			var $li = $('li');
			var $$li = $($li);
			console.log($li == $$li);
			
			// 给JQ工厂函数传入一个DOM对象，会得到什么?
			// 得到一个新的实例对象，存储着这个DOM。
			var li = document.querySelector('li');
			console.log($(li));
			
			// 给JQ对象传入选择器，会得到什么?
			// 得到一个新的实例对象，存储着所有获取到的DOM
			var $li = $('li');
			console.log($li);
			
		</script>
		
	</body>
</html>
