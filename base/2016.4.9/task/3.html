			/**
			 * 将一个整数前后倒置
			 * @param {Number} num 需要翻转的整数
			 * @param {Number} 翻转完之后的结果
			 */
			
			// 思路： 输入的整数 按10倍数 递减 ，整数减到0.  res 按照10倍递增 加上 余数 。  
			function rev ( num ){  //数学方法
				var res = 0;
				while( num ){
					res = res*10 + num%10;
					num = parseInt(num/10);
				}
				return res;
			}
			var num = parseInt(prompt('请输入需要翻转的整数'));
			alert( rev(num) );
