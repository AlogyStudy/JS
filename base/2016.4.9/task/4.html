<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			
			/**
			 * 如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且
			 * 整数B 的全部约数（包括1，不包括B 本身）之和等于A，
			 * 则称整数A和B是一对亲密数。
				求3000 以内的全部亲密数。
			 */
			
			/**
			 *  有一个新的算法思想，叫做“定甲试乙”
					比如，现在认为A是8，那么B是8的所有约数和，就是1+2+4=7。
					验算7的约束和是否是8，  7的约数和是1，
					所以8和7就不是亲密数了，8和任何数字都不是亲密数。
			 */
			
			/**
			 * 求约数
			 * @param {Number} num 所求的整数
			 * @return {Number} 不包括本身的所有约数和
			 */
			function yeShu( num ){
				var res = 0;
				for( var i=0; i<num; ++i ){
					if( num%i==0 ){
						res += i;
					}
				}
				return res;
			}
			
			
			for( var A=1; A<=3000; ++A ){
				var B = yeShu(A);  //定A， 那么B就定下来了。  
				if( A==yeShu(B) && A!=B ) console.log(A,B);
			}
			
			
		</script>
		
	</body>
</html>
