<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>晨早测验</title>
</head>
<body>
	
	<script>
/*

	体质指数（BMI）=体重（kg）÷身高^2（m）

比如体重70，身高1.75
70kg÷（1.75×1.75）= 22.86


成人的BMI数值：
过轻：低于18.5
正常：18.5-24.99999
过重：25-27.999999
肥胖：28-31.999999
非常肥胖, 高于32
=============================================
先让用户输入体重，kg为单位
然后让用户输入身高，m为单位
计算BMI，显示用户属于哪个等级？过轻、正常、过重、肥胖、非常肥胖。

 */
 	var weight = parseFloat( prompt('请输入您的体重,例如: 52kg') );
 	var height = parseFloat( prompt('请输入您的身高,例如: 1.68m') );

 	var res = weight/Math.pow(height,2);

 	if( res>32 ){
 		alert('您的体重是非常肥胖');
 	} else if( res>28 ){
		alert('您的体重是肥胖');
 	} else if( res>25 ){
		alert('您的体重是过重');
	} else if( res>18 ){
		alert('您的体重是正常');
	} else {
		alert('您的体重是过轻');
	} 
	
	alert('测完,付钱~');


	</script>

</body>
</html>
