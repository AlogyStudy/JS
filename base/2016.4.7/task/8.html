<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>

		/**
		 * 用户输入一个数字，判断这个数字是否是质数。
		 */

		var num = parseInt( prompt('请输入一个整数') ); 

		//除了1和它本身以外不再有其他的除数整除。
		
		for( var i=2; i<=num; ++i ){
			var count = 0;
			for( var j=1; j<=i; ++j ){
				if( i%j==0 ) count++;
			}
		}
		// console.log( count );
		if( count==2 ){
			console.log('Y');
		} else {
			console.log('N');
		}
			
	</script>
		

</body>
</html>
