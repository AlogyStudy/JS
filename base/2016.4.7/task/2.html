<body>
	

	<script>

	/**
	 * 用户输入一个数字n，计算1+2+3+4+……n的和。
	 */
	

	var num = parseInt(prompt('请输入一个整数'));

	var res = 0;

	for( var i=0; i<=num; ++i ){
		res += i;
	}

	console.log('%c'+res,'font-size: 18px');

	</script>

</body>
