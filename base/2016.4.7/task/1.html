<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>

	//在控制台输出1~1000之中，所有能被5整除，或者被6整除的数字。
	
	for( var i=0; i<1000; ++i ){

		if( i%5==0 ) console.log('%c1~1000内，能够被5整除的数:' + i,'background: pink');
		if( i%6==0 ) console.log('1~1000内，能够被6整除的数:' + i);

	}	


	</script>

</body>
</html>
