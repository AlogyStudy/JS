<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<script>

	/**
	 * 游戏玩儿法就是，大家轮流报数，如果报到能被7整除的数字，或者尾数是7的数字，都算踩地雷了。就应该罚唱歌。
		请在控制台输出1~60之间的所有“安全数”。
		比如：
		1、2、3、4、5、6、8、9、10、11、12、13、15、16、18、19、20、22、23、24、25、26、29、30……
	 */
	
	var count = 0;

	for( var i=0; i<=60; ++i ){
		if( i%7!=0 && i%10!=7 ){
			console.log('1~60之间的安全数有：' + i);
			count++;
		}
	}

	console.log('罚唱歌次数为：'+ count);
	
	</script>
	
</body>
</html>
