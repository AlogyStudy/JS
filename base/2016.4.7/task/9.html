<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>

		/**
		 * 列出1~10000的所有质数。
		 */
		var m = 10000;
		var count2 = 0; 
		for( var i=2; i<=m; ++i ){
			var count = 0;
			for( var j=1; j<=i; ++j ){
				if( i%j==0 ) count++;
			}
			if( count==2 ){
				console.log( '1~10000的所有质数：' + i );
				count2++;
			}
		} 

		console.log( '%c1~10000的所有质数的个数：' + count2 + '个','background: tan' );


	</script>

</body>
</html>
