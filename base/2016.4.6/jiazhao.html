<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>

/*		用户输入一个年龄，判断用户能不能考取驾照。

交规说： 大于等于18，小于等于70才能考取驾照*/

	var age = parseInt( prompt('请输入年龄') );
	if( age>=18 && age<=70 ){
		alert('您可以考取驾照');
	} else {
		alert('您不能考取驾照');
	}


	</script>

</body>
</html>
