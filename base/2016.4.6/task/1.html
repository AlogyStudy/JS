<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
	//用户输入一个数字，然后判断这个数字能否被5、6整除的情况，根据情况弹出下面4种警告框：
	//
		//5,6同时整除
		//5整除 ，6不能整除
		//6，整除 ，5不能整除
		//都不整除
		
		var num = parseInt(prompt('请输入一个整数：'));	

		if( num%5==0 && num%6!=0 ){
			alert('当前数字能被5,不能被6整除');
		} else if( num%5!=0 && num%6==0 ){
			alert('当前数字能被6整除，不能被5整除');
		} else if( num%5==0 && num%6==0 ){
			alert('当前数字能够被5和6整除');
		} else {
			alert('当前数字不能够被5,6任何一个整除');
		}

	</script>

</body>
</html>
