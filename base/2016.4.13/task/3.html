<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    //将用户输入的网址全部转化成我们的官网。如www.baidu.com=>www.icketang.com
    var str = 'www.baidu.com';
    var reg = /^(w{3}\.).*(\.com)$/;

    console.log( reg.exec(str) );

    var url = str.replace(reg,function( $1,$2,$3 ){
      return $2+'icketang'+$3;
    });
    console.log( url );


    </script>

  </body>
</html>
