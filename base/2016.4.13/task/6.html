  <body>


    <script type="text/javascript">


    //6 将div#demo.demo转化成<div id="demo" class="demo"></div>

    var str = 'div#demo.demo';
    var reg = /(div)#(demo)\.demo/g;
    
    str.replace(reg, function($1,$2,$3){
      // console.log( arguments );
      console.log( '<' + $2 +' id="'+$3+'" class="'+$3+'"></div>' );
      return  '<' + $2 +' id="'+$3+'" class="'+$3+'"></div>';
    });

    </script>
