       * 去首尾空白符
       * @param {String} 待去前后空白的字符串
       * @return {String} 新处理过后的字符串
       */
      function ltrim( str ){
          var reg = /^[\s]*(.+)$/g;
          // console.log( reg.exec(str) );
          return str.replace(reg,function( $1,$2 ){ return $2 });
      }

      var newStr = ltrim('  asdf   ');
      console.log( '('+newStr+')' );
