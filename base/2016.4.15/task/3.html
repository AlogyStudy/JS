<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="上一张" id="LBtn" />
	<img src="images/lunbo/1.jpeg" alt="" id="img" />
	<input type="button" value="下一张" id="RBtn" />

	<script type="text/javascript">
		//用字符串拼接法

		var oLBtn = document.getElementById('LBtn');
		var oRBtn = document.getElementById('RBtn');
		var oImg = document.getElementById('img');

		var nowIndex = 1;
		oLBtn.onclick = function(){
			nowIndex--;
			if( nowIndex<=0 ){
				nowIndex=5;
			}
			oImg.src = 'images/lunbo/'+ nowIndex +'.jpeg';
		}
		oRBtn.onclick = function(){
			nowIndex++;
			if( nowIndex>5 ){
				nowIndex=1;
			}
			oImg.src = 'images/lunbo/'+ nowIndex +'.jpeg';
		}

	</script>
</body>
</html>
