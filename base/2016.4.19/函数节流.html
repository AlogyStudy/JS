<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="button" name="" id="" value="点击" />
		
		<script type="text/javascript">
			
			var lock = true; 
			var oBtn = document.getElementsByTagName('input')[0];
			//规定，按钮最小的间隔是1000毫秒
			oBtn.onclick = function(){
				//检查锁的开关情况，如果是false就执行返回，不执行。
				if( !lock ) return false;
				console.log(Math.random());
				lock = false;
				
				//1000  毫秒再开锁
				setTimeout(function(){
					lock = true;
				},1000);
				
			}
			
		</script>
	</body>
</html>
