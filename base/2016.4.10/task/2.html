			//方法2，二分法，“1248拆分法”
			function repeat(char,n){
				var str = "";
				while(true){
					if(n % 2 == 1){
						//奇变偶不变
						str += char;
					}
					//终点验证
					if(n == 1 || n == 0){
						break;
					}
					//改变n的值
					n = parseInt(n / 2);
					//每次循环，char都要倍增
					char = char + char;
				}
				return str;
			}
