			/**
			 * 将字符串"i come from beijing"倒置，即控制台输出"beijing from come i"
					语句直接写在程序中，不需要用户输入
			 */
			
				/**
				 * 倒置字符串
				 * @param {String} str 需要倒置的字符串
				 * @return {String} 
				 */
				
				function revW( str ){
					var arr = str.split(' ');
					return arr.reverse().join(' ');
				}
				console.log( revW("i come from beijing") );
