			/* 
				for循环从最后一位开始取源字符串的字符，然后拼接到新的串中。
				str.charAt(str.length - 1); 就是最后一位
				str.charAt(str.length - 2) ;就是倒数第二位
			 */
			function rev( char ){
				var str = '';
				for( var i=char.length-1; i>=0; --i ){
					str += char[i];
				}
				return str;
			}
