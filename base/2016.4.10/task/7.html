<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			/**
					有10个学生的成绩存在数组中，请统计大于等于平均成绩的人数。
					成绩直接以数组形式写在程序中，不需要用户输入。
			 */
			
				var arr = [94,45,4,40,56,45,50,65,20,30];
				var sum = 0;
				var count = 0;
				var arr2 = [];
				
				for( var i=0,len=arr.length; i<len; ++i ){
					sum += arr[i];
				}
				var bj = sum/arr[arr.length-1];
//				console.log( bj );  //14.966666666666667
				for( var i=0,len=arr.length; i<len; ++i ){
					if( bj<=arr[i] ){
						count++;
						arr2.push(arr[i]);
					}
				}
				console.log('大于等于平均成绩的人数为：' + count + ';大于等于平均成绩的人数为',arr2 );
		</script>
		
	</body>
</html>
