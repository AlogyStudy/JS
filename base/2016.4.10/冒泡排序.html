		<script type="text/javascript">
			
			//冒泡排序

			for( var i=0; i<arr.length; ++i ){
				for( var j=0; j<arr.length-i; ++j ){  //n-1 趟
					if( arr[j]<arr[j-1] ){
						var temp = arr[j-1];
						arr[j-1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			
			console.log(arr);
			
		</script>
