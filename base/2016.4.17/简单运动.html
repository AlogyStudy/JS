<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#box {
				width: 100px;
				height: 100px;
				background: lightsteelblue;
				position: absolute;
				left: 111px;
				top: 111px;
			}
			
		</style>
	</head>
	<body>
		
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var oBox = document.getElementById("box");
			
			var nowLeft = 111;
			
			var timer = setInterval(function(){
				nowLeft += 10;	
				if( nowLeft>666 ){
					nowLeft = 666;
					clearInterval( timer );
				}
				
				oBox.style.left = nowLeft + 'px';
				
			},36);
			
		</script>
		
	</body>
</html>
