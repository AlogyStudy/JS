<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				width: 100px;
				height: 100px;
				background: tan;
			}
			
		</style>
	</head>
	<body>
		
		
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var oBox = document.getElementById("box");
			
			oBox.onclick = function(){
				fun();
			}
			console.log( oBox.onclick.prototype.constructor );
			
			function fun(){
				this.style.backgroundColor = 'red';
			}
			
		</script>
		
	</body>
</html>
