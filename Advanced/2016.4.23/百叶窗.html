<!DOCTYPE html>	
<html>	
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border: none;
		}
		.shutter{
			width: 800px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.shutter ul{
			list-style: none;
		}
		.shutter ul li{
		 	position: absolute;
		 	top: 0;
		 	width: 560px;
		 	height: 300px;
		}
		.shutter ul li .mask{
			position: absolute;
			left: 0;
			top: 0;
			width: 560px;
			height: 300px;
			background: black;
			opacity: 0.6;
			filter:alpha(opacity=60);
		}
		.shutter ul li.no0{left: 0;}
		.shutter ul li.no1{left: 160px;}
		.shutter ul li.no2{left: 320px;}
		.shutter ul li.no3{left: 480px;}
		.shutter ul li.no4{left: 640px;}
	</style>
</head>
<body>
	<div class="shutter">
		<ul>
			<li class="no0">
				<a href="">
					<img src="images/0.jpg" alt="" />
				</a>
				<!--<div class="mask"></div>-->
			</li>
			<li class="no1">
				<a href="">
					<img src="images/1.jpg" alt="" />
				</a>
				<!--<div class="mask"></div>-->
			</li>
			<li class="no2">
				<a href="">
					<img src="images/2.jpg" alt="" />
				</a>
				<!--<div class="mask"></div>-->
			</li>
			<li class="no3">
				<a href="">
					<img src="images/3.jpg" alt="" />
				</a>
				<!--<div class="mask"></div>-->
			</li>
			<li class="no4">
				<a href="">
					<img src="images/4.jpg" alt="" />
				</a>
				<!--<div class="mask"></div>-->
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
		
	<script type="text/javascript">
		
		//小盒的家
		//通常：0、160、320、480、640
		//左边：0、60、120、180、240
		//右边：N、560、620、680、740
		
		var $lis = $('.shutter li');
		//鼠标进入
		$lis.mouseenter(function(){
			var _this = $(this).index();
			$lis.each(function( i,val ){
				if( i<=_this ){
					$(this).animate({'left': i*60},800);
				} else {
					$(this).animate({'left': 560+(i-1)*60},800);
				}
			});
		});
		//鼠标离开
		$lis.mouseleave(function(){
			$lis.each(function( i ){
				$(this).animate({'left': i*160});
			});
		});
		
	</script>
		
</body>
</html>
