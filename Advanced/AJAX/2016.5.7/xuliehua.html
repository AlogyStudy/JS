<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<form id="biaodan">
			<p>
				请输入姓名：
				<input type="text" name="xingming" />
			</p>
			<p>
				请选择性别：
				<input type="radio" name="sex" value="男"/> 男
				<input type="radio" name="sex" value="女"/> 女
				<input type="radio" name="sex" value="保密"/> 保密
			</p>
			<p>
				请选择国籍：
				<input type="radio" name="nationality" value="中国"/> 中国
				<input type="radio" name="nationality" value="外国"/> 外国
			</p>
			<p>
				请选择你的爱好：
				<input type="checkbox" name="hobby" value="足球"/> 足球
				<input type="checkbox" name="hobby" value="篮球"/> 篮球
				<input type="checkbox" name="hobby" value="吃饭"/> 吃饭
				<input type="checkbox" name="hobby" value="睡觉"/> 睡觉
				<input type="checkbox" name="hobby" value="打豆豆"/> 打豆豆
			</p>
			<p>
				选择你的省份：
				<select name="hometown" >
					<option value="北京">北京</option>
					<option value="上海">上海</option>
					<option value="广州">广州</option>
				</select>
			</p>
			<p>
				密码：
				<input type="password" name="password" />
			</p>
			<p>
				留言：
				<textarea name="message" id="" cols="30" rows="10"></textarea>
			</p>
			<p>
				<input type="button" value="点击提交" id="btn"/>
			</p>
		</form>
		
		<script src="myajax.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var biaodan = document.getElementById("biaodan");
			var btn = document.getElementById("btn");
			
			var inputs = document.getElementsByName('name');
			
			btn.onclick = function(){
				
				var elems = biaodan.elements;
				
				var resArr = []; //存放的结果的数组
				
				for ( var i=0; i<elems.length; ++i ) {
					var e = elems[i];
					
					switch ( e.type ){
						case 'button':
						case 'reset':
						case 'submit':
						break;
						case 'text':
						case 'password':
						case 'textarea':
							resArr.push( e.name + '='+ e.value );
						break;
						case 'radio':
						case 'checkbox':
							e.checked && resArr.push( e.name + '='+ e.value );
						break;
						case 'select-one':
							var options = e.getElementsByTagName('option');
							for ( var j=0; j<options.length; ++j ) {
								if( options[j].selected ) {
									resArr.push( e.name + '='+ options[j].value );
								}
							}
						break;
					}
					
				}
				
				console.log( resArr );
			}
			
		</script>
		
	</body>
</html>
