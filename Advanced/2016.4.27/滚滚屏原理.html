<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚滚屏原理</title>
		<style>
			
			*{
				margin: 0;
				padding: 0;
			}
			html,body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.contanier {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: -300%;
			}
			.page {
				width: 100%;
				height: 100%;
			}
			.page1 {
				background: firebrick;
			}
			.page2 {
				background: magenta;
			}
			.page3 {
				background: moccasin;
			}
			.page4 {
				background: mediumseagreen;
			}
			
		</style>
	</head>
	<body>
		
		
		<div class="contanier">
			<div class="page page1"><h1>1</h1></div>
			<div class="page page2"><h1>2</h1></div>
			<div class="page page3"><h1>3</h1></div>
			<div class="page page4"><h1>4</h1></div>
		</div>
		
				
		
	</body>
</html>
