<!DOCTYPE html>
<html>	
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 5000px;
		}
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 300px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	
	
	<script type="text/javascript">
		
		var oBox = document.getElementById("box");
		
		var oBoxHeight = oBox.offsetHeight;
		
		moveAD();
		window.onscroll = moveAD;
		window.onresize = moveAD;
		
		function moveAD(){
			
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var WidthHeight = document.documentElement.clientHeight;
			
			var t = scrollTop + (WidthHeight-oBoxHeight)/2;
			
			oBox.style.top = t + 'px';
			
			
		}
		
	</script>
	
	
</body>
</html>
