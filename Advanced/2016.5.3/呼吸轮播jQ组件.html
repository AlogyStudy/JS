<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			border:none;
		}
		.carousel{
			width: 560px;
			height: 300px;
			margin: 100px auto;
			border: 1px solid #000;
			position: relative;
		}
		.carousel .imageList ul{
			list-style: none;
			position: relative;
		}
		.carousel .imageList ul li{
			position: absolute;
			top: 0;
			left: 0;
			width: 560px;
			height: 300px;
			display: none;
		}
		.carousel .imageList ul li.first{
			display: block;
		}
		.btns a{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 50%;
			margin-top: -20px;
			background-color: yellow;
			z-index: 999;
		}
		.btns a.leftBtn{
			left: 10px;
		}
		.btns a.rightBtn{
			right: 10px;
		}
		.circles{
			position: absolute;
			bottom: 10px;
			right: 10px;
			width: 150px;
			height: 18px;
		}
		.circles ol{
			list-style: none;
		}
		.circles ol li{
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 10px;
			border-radius: 50%;
			background-color: pink;
			cursor: pointer;
		}
		.circles ol li.cur{
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<div class="btns">
			<a href="javascript:;" class="leftBtn"></a>
			<a href="javascript:;" class="rightBtn"></a>
		</div>
		<div class="imageList">
			<ul>
				<li class="first"><a href="000"><img src="images/0.jpg" alt="" /></a></li>
				<li><a href="111"><img src="images/1.jpg" alt="" /></a></li>
				<li><a href="222"><img src="images/2.jpg" alt="" /></a></li>
				<li><a href="333"><img src="images/3.jpg" alt="" /></a></li>
				<li><a href="444"><img src="images/4.jpg" alt="" /></a></li>
			</ul>
		</div>
		<div class="circles">
			<ol>
				<li class="cur"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script src="js/huxi.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		
		var h = new Huxi({
			'ID': 'carousel',
			'atuoplay': 1000,
			'animateTime': 400
		});
		
	</script>

</body>
</html>
