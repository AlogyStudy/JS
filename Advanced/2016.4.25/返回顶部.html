<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				height: 5000px;
				background: khaki;
			}
			.returnTop {
				position: fixed;
				right: 50px;
				bottom: 100px;
				width: 20px;
				background: firebrick;
			}
			.bottom1 {
				height: 1000px;
			}
		</style>
	</head>
	<body>

		<p>11111111111</p>
		<div class="returnTop" id="returnTop">返回顶部</div>
		<div class="bottom1"></div>
		<p class="bottom">11111111111</p>
		
	<script type="text/javascript">
		
		var returnTop = document.getElementById("returnTop");
		returnTop.onclick = function(){
			moveScroll(0,800);
		}
		
		/**
		 * 页面滚动
		 * @param {Number} target 目标位置  
		 * @param {Number} time 运动时间
		 */
		function moveScroll( target,time ){
			
			var framNumber = 0; //当前帧编号
		
			var start = document.body.scrollTop || document.documentElement.scrollTop;  //初始值
//			var target = 2000;
			var distance = target - start;  //变化量
			
			var interval = 10;
//			var time = 3000;
			//总帧数
			var maxFrame = time/interval; 
			
			/**
			 * 动画函数
			 * @param {Number} t 当前帧编号  current time 当前时间
			 * @param {Number} b 起始位置      beginning value 初始值
			 * @param {Number} c 变化量         change in value 变化量
			 * @param {Number} d 总帧数         duration (持续时间) 总时间  
			 * @return {Number} 返回目标点。 当前帧所在的位置
			 */ 
			
			function CubicEaseInOut(t, b, c, d) {
				if ((t /= d / 2) < 1) return c / 2 * t * t * t + b;
			    return c / 2 * ((t -= 2) * t * t + 2) + b;
			}
			
			clearInterval(timer);//设表先关
			var timer = setInterval(function(){
				
				framNumber++;
				if( framNumber==maxFrame ){
					clearInterval(timer);
				}
				document.body.scrollTop = document.documentElement.scrollTop = CubicEaseInOut( framNumber,start,distance,maxFrame );
			},20);
			
		}
		
		
	</script>

	</body>
</html>
