<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .mc-wrap {
            background: url(img/in_07.jpg) repeat-x;
            height: 260px;
            text-align: center;
        }
        .mc {
            width: 1200px;
            margin: 0 auto;
        }
        .mc-wrap .mc h2 {
            font: bold 26px/60px "Micorsoft YaHei";
        }
        .mc-wrap .mc ul {
            overflow: hidden;
        }
        .mc-wrap .mc ul li {
            padding-top: 130px;
            float: left;
            width: 300px;
            text-align: center;
        }
        .mc-wrap .mc ul li p {
            line-height: 30px;
            color: #f0f1f3;
        }
        .mc-wrap .mc ul li:nth-child(1) { background: url(img/in_12.png) no-repeat center 20px; }
        .mc-wrap .mc ul li:nth-child(2) { background: url(img/in_13.png) no-repeat center 20px; }
        .mc-wrap .mc ul li:nth-child(3) { background: url(img/in_14.png) no-repeat center 20px; }
        .mc-wrap .mc ul li:nth-child(4) { background: url(img/in_15.png) no-repeat center 20px; }

    </style>
</head>

                </li>
                <li>

                </li>
                <li>
                    <p>便捷</p>
                    <p>强大的域名自助管理平台</p>
                </li>
                <li>
                    <p>便捷</p>

    </div>

</html>
