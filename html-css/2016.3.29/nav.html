<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #3A3A3A;
        }
        ul {
            list-style-type: none;
        }
        .nav ul {
            margin: 40px auto;
            width: 800px;
            height: 40px;
            background-color: coral;
        }
        .nav ul li {
            width: 100px;
            float: left;
        }
        .nav ul li a {
            color: #808080;
            line-height: 40px;
            text-align: center;
            background-color: cornsilk;
        }
        .nav ul li a:link,.nav ul li a:visited {
            width: 100px;
            display: inline-block;
        }

        .nav ul li a:hover {
            background-color: khaki;
        }
    </style>
</head>
<body>

    <div class="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
            <li><a href="#">网站栏目</a></li>
        </ul>
    </div>

</body>
</html>
