<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div {
				width: 258px;
				height: 258px;
				margin: 30px;
				position: relative;
				perspective: 500px;
			}
			img {
				position: absolute;
				left: 0;
				top: 0;
				border-radius: 50%;
				backface-visibility: hidden;
				transition: all 1s;
			}
			/*div img:nth-child(1) {
				transform-origin: 0% 0%;
			}*/
			div:hover img:nth-child(2) {
				transform-origin: 0% 100%;
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		
		<div>
			<img src="images/baby.png"/>
			<img src="images/xiaoming.png"/>
		</div>
		
	</body>
</html>
