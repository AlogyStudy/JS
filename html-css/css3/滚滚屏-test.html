<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			html,body {
				height: 100%;
			}
			.contanier {
				width: 100%;
				height: 100%;
				position: relative;
				/*overflow: hidden;*/
			}
			.page {
				width: 100%;
				height: 100%;
			}
			.no0 {
				background: tan;
			}
			.no1 {
				background: cyan;
			}
			.no2 {
				background: aqua;
			}
			.no3 {
				background: maroon;
			}
		</style>
	</head>
	<body>
		
		
		<div class="contanier">
			<div class="page no0">11</div>
			<div class="page no1">22</div>
			<div class="page no2">33</div>
			<div class="page no3">44</div>
		</div>
		
		<script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mousewheel.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			
			var $contanier = $('.contanier')
			
			//信号量
			var idx = 0;
			var lock = true;
			
			//滚轮监听
			$(document).mousewheel(function( ev,detla ){
				
				//节流
				if ( !lock ) return false;
				
				idx -= detla;
				
				if ( idx<0 ) {
					idx = 0;
				} else if ( idx > 3 ) {
					idx = 3;
				}
				
				lock = false;
				
				//运动机构
				$contanier.animate({
					'top': -idx * 100 + '%'
				},500,function(){
					lock = true;
				})
				
				//阻止默认事件
				ev.preventDefault();
				
			})
			
		</script>
		
	</body>
</html>
