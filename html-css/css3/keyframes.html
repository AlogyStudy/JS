<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<style type="text/css">
			.deng {
			  width: 191px;
		    height: 267px;
		    background: url(images/icon.png);

		    left: 600px;
		    margin-left: -75px;
		    margin-top: -80px;
		    opacity: 0;
		    animation: fadeOut 2s ease 0s infinite;
			}

	<body>
		
		<div class="dengWrap">
