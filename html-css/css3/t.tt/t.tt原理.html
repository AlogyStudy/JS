<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				overflow: hidden;
			}
			div {
				width: 100px;
				height: 500px;
				background: tan;
				position: absolute;
				bottom: 0;
				left: 200px;
				transition: all .01s;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		
		<script type="text/javascript">
			
			var oDiv = document.getElementsByTagName('div')[0];
			
			//中轴线
			var postion = oDiv.offsetLeft + oDiv.offsetWidth/2;
			
			document.onmousemove = function( ev ){
				
				if ( ev ) ev = window.event;
				
				var dirc = Math.abs( ev.clientX - postion );
				
				oDiv.style.bottom = -dirc / 3 + 'px';
				
			}
			
		</script>
		
	</body>
</html>
