<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background: cyan;
				float: left;
				margin: 20px 50px;
			}
			.box1 { animation: rubberBand 1s ease 0s infinite; }
			.box2 { animation: bounce 1s ease 0s infinite; }
			.box3 { animation: shake 1s ease 0s infinite; }
			.box4 { animation: headShake 1s ease 0s infinite; }
			.box5 { animation: bounceOut 1s ease 0s infinite; }
			.box6 { animation: jello 1s ease 0s infinite; }
			.box7 { animation: fadeInRight 1s ease 0s infinite; }
			.box8 { animation: fadeOutUpBig 1s ease 0s infinite; }
			.box9 { animation: flipOutX 1s ease 0s infinite; }
			.box10 { animation: zoomInUp 1s ease 0s infinite; }
			.box11 { animation: rollIn 1s ease 0s infinite; }
			.box12 { animation: zoomInRight 1s ease 0s infinite; }
			.box12 { animation: zoomOutUp 1s ease 0s infinite; }
			.box12 { animation: slideOutRight 1s ease 0s infinite; }
			.box13 { animation: zoomInUp 1s ease 0s infinite; }
			.box14 { animation: slideOutUp 1s ease 0s infinite; }
			.box15 { animation: rollIn 1s ease 0s infinite; }
			.box16 { animation: rotateInDownLeft 1s ease 0s infinite; }
			
			/*@-webkit-keyframes ani {
				from{
					transform: translateX(0px);
				}
				to{
					transform: translateX(100px);
				}
			}*/
		</style>
	</head>
	<body>
		
	<div class="box1"></div>		
	<div class="box2"></div>		
	<div class="box3"></div>		
	<div class="box4"></div>		
	<div class="box5"></div>		
	<div class="box6"></div>		
	<div class="box7"></div>		
	<div class="box8"></div>		
	<div class="box9"></div>		
	<div class="box10"></div>		
	<div class="box11"></div>		
	<div class="box12"></div>		
	<div class="box13"></div>		
	<div class="box14"></div>		
	<div class="box15"></div>		
	<div class="box16"></div>		
		
	</body>
</html>
