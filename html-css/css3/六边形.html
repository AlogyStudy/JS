<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: #000000;
			}
			.stage {
				width: 200px;
				height: 200px;
				border: 1px solid cyan;
				margin: 50px;
				perspective: 800px;
			}
			.unit {
				position: relative;
				transition: all 2s ease-in 0s;
				transform-style: preserve-3d;
			}
			.stage:hover .unit {
				transform: rotateX(360deg) rotateY(360deg);
			}
			.unit p {
				position: absolute;
				left: 0;
				top: 0;
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
			}
			
			.unit p:nth-child(1) { background: magenta; }
			.unit p:nth-child(2) { background: maroon; }
			.unit p:nth-child(3) { background: mediumorchid; }
			.unit p:nth-child(4) { background: aqua; }
			.unit p:nth-child(5) { background: navajowhite; }
			.unit p:nth-child(6) { background: indigo; }
			
			.unit p:nth-child(1) { transform: translateZ(100px); z-index: 3; }
			.unit p:nth-child(2) { transform: rotateX(90deg) translateZ(100px); }
			.unit p:nth-child(3) { transform: rotateX(-90deg) translateZ(100px); }
			.unit p:nth-child(4) { transform: translateZ(-100px); }
			.unit p:nth-child(5) { transform: rotateY(90deg) translateZ(100px); }
			.unit p:nth-child(6) { transform: rotateY(-90deg) translateZ(100px); }
			
		</style>
	</head>
	<body>
		
		<div class="stage">
			<div class="unit">
				<p>1正面</p>
				<p>2顶面</p>
				<p>3低面</p>
				<p>4下面</p>
				<p>5左边</p>
				<p>6右边</p>
			</div>
		</div>
		
	</body>
</html>
