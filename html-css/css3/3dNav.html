<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration: none;
				color: #111111;
			}
			ul {
				list-style: none;
				width: 800px;
				line-height: 40px;
				border: 1px solid magenta;
				margin: 100px auto;
				overflow: hidden;
			}
			ul li {
				float: left;
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				position: relative;
			}
			ul li span {
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			.unit {
				width: 100px;
				height: 40px;
				position: relative;
				transform-style: preserve-3d;
				transition: all .4s ease-in 0s;
			}
			ul li span.ch {
				background: cyan;
				transform: translateZ(20px);
			}
			ul li span.en {
				color: white;
				background: maroon;
				transform: rotateX(-90deg) translateZ(20px);
			}
			
			ul li:hover .unit {
				transform: rotateX(90deg);
			}
			
		</style>
	</head>
	<body>
		
		<ul>
			<li>
				<a href="#">
					<div class="unit">
						<span class="ch">网站导航</span>
						<span class="en">En-nav</span>
					</div>
				</a>
			</li>
		</ul>
		
	</body>
</html>
