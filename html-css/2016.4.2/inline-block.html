<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ie6下的 inline-block</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	ul {
		border: 1px solid deeppink;
		list-style: none;
		overflow: hidden;
		_zoom: 1;
	}
	ul li {
		float: left;
	}
	ul li a {
		display: block;
		_display: inline-block;
		height: 40px;
		margin-right: 10px;
		line-height: 40px;
		padding: 0 10px;
		background: tan;
	}
	
	</style>
</head>
<body>
	

	<ul>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
		<li><a href="#">1111111111111</a></li>
	</ul>



</body>
</html>
