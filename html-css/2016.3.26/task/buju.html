<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>网页大布局</title>
	<style>
		* { margin: 0; padding: 0; }
		.header {
			margin: 0 auto;
			width: 970px;
			overflow: hidden;
		}
		.header .logo {
			float: left;
			width: 277px;
			height: 103px;
			background-color: pink;
		}
		.header .lang {
			float: right;
			width: 137px;
			height: 49px;
			background-color: khaki;
		}
		.header .nav {
			float: right;
			width: 679px;
			height: 46px;
			margin-top: 8px;
			background-color: khaki;
		}
		/* end header */

		.content {
			width: 970px;
			margin: 0 auto;
			margin-top: 10px;
			overflow: hidden;
		}
		.content .banner {
			float: left;
			width: 310px;
			height: 435px;
			background-color: green;
		}
		.content .main {
			float: right;
			width: 650px;
		}
		.content .main .news {
			overflow: hidden;
			margin-bottom: 10px;
		}
		.content .main .news .news-content {
			width: 450px;
			float: left;
		}
		.content .main .news .news-content .news-content01 {
			height: 240px;
			background-color: skyblue;
			margin-bottom: 10px;
		}		
		.content .main .news .news-content .news-content02 {
			height: 110px;
			background-color: skyblue;
			margin-bottom: 10px;
		}		
		.content .main .news .news-content .news-content03 {
			height: 30px;
			background-color: skyblue;
		}
		.content .main .news .img-hot {
			float: right;
			width: 190px;
			height: 401px;
			background-color: tan;
		}

		.content .main .links {
			width: 650px;
			height: 25px;
			background-color: red;
		}
		/*end content*/

		.footer {
			margin: 0 auto;
			margin-top: 10px;
			width: 970px;
			height: 35px;
			background-color: blue;
		}

	</style>
</head>
<body>
	

	<div class="header">
		<!-- start logo -->
		<div class="logo">
			
		</div>
		<!-- end logo -->
		<!-- start lang -->
		<div class="lang">
			
		</div>
		<!-- end lang -->
		<!-- start nav -->
		<div class="nav">
			
		</div>
		<!-- end nav -->
	</div>
	<!-- end header -->

	<!-- content -->
	<div class="content">
		<!-- start banner -->
		<div class="banner">
			
		</div>
		<!-- end banner -->
		<!-- start main -->
		<div class="main">
			<div class="news">
				<!-- start news-content -->
				<div class="news-content">
					<div class="news-content01"></div>
					<div class="news-content02"></div>
					<div class="news-content03"></div>
				</div>	
				<!-- end news-content -->

				<!-- start img-hot -->
				<div class="img-hot">
					
				</div>
				<!-- end img-hot -->
			</div>
			<!-- end news -->
			<div class="links">
				
			</div>
			<!-- end links -->
		</div>
		<!-- end main -->
	</div>
	<!-- end content -->
	
	<!-- footer -->
	<div class="footer">
		
	</div>
	<!-- end footer -->
</body>
</html>
