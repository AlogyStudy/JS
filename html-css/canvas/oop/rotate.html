<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		
		<canvas id="cvs" width="500" height="400" style="border: 1px solid magenta;"></canvas>
		
		
		<script type="text/javascript">
			
			var cvs = document.querySelector('#cvs');
			
			var cs = cvs.getContext('2d');
			
			cs.rotate(.1);
			
			cs.fillRect(40,40,50,50);
			
			
			
			
		</script>
		
	</body>
</html>
