<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<canvas id="cvs" width="500" height="500" style="border: 1px deeppink solid"></canvas>
		
		<script type="text/javascript">
			
			var cvs = document.querySelector('#cvs');
			
			var cs = cvs.getContext('2d');
			
			cs.fillStyle = 'darkblue';
			for ( var i=0; i<600; ++i ) {
				
				cs.beginPath();
					cs.arc(100,100,i,0,Math.PI*2,false);
					if ( i%4 == 0 ) {
						continue;
					}
					cs.stroke();
				cs.closePath();
				
			}
			
			for ( var i=0; i<60; ++i ) {
				
				cs.beginPath();
					cs.arc(i,300,i,0,Math.PI*2,false);
					if ( i%10 == 0 ) {
						continue;
					}
					cs.stroke();
				cs.closePath();
				
			}
			
			
			for ( var i=0; i<100; ++i ) {
				
				cs.beginPath();
					cs.arc(400,i,i,0,Math.PI*2,false);
					
					if ( i%4 == 0 ) {
						continue;
					}
					
					cs.stroke();
				cs.closePath();
				
			}
			
			
			/*for ( var i=0; i<600; ++i ) {
				
				cs.beginPath();
					cs.arc(i,i,i,0,Math.PI*2,false);
					
					if ( i%4 == 0 ) {
						continue;
					}
					
					cs.stroke();
				cs.closePath();
				
			}*/
			
		</script>
		
	</body>
</html>
