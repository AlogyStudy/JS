<script type="text/javascript">

  var scene = new THREE.Scene();

  var camera = new THREE.OrthographicCamera(-2,2,1.5,-1.5,1,10);

  var renderer = new THREE.WebGLRenderer();

  renderer.setSize(window.innerWidth,window.innerHeight);

  document.body.appendChild(renderer.domElement);


  camera.position.set(4,-3,5);

  //照相机沿z轴负方向观察的，因此观察不到正方体，只看到一片黑。可以通过lookAt函数指定它看着原点方向：
  var vector3 = new THREE.Vector3(0,0,0);

  camera.lookAt( vector3 );


  scene.add( camera );

 /* var light = new THREE.SpotLight();

  var geomertry = new THREE.CubeGeometry(1,1,1);
  var material = new THREE.MeshBasicMaterial({
    color: 'cyan',
//    wireframe: true
  });

  var cube = new THREE.Mesh(geomertry,material);

  var whiteCube = new THREE.Mesh(new THREE.CubeGeometry(2,2,2),
    new THREE.MeshLambertMaterial({
      color: 0xffffff

  );
  whiteCube.position.x = 3;
  scene.add( whiteCube );

  scene.add( cube );
