<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				border: none;
			}
			
			canvas {
				width: 100%;
				height: 100%;
			}
		</style>

	</head>

	<body>

	<!--Cameras（照相机，控制投影方式）
		Camera
		OrthographicCamera
		PerspectiveCamera
	Core（核心对象）
		BufferGeometry
		Clock（用来记录时间）
		EventDispatcher
		Face3    Face4    Geometry    Object3D    Projector    Raycaster（计算鼠标拾取物体时很有用的对象）Lights（光照）    Light    AmbientLight    AreaLight    DirectionalLight    HemisphereLight    PointLight    SpotLightLoaders（加载器，用来加载特定文件）    Loader    BinaryLoader    GeometryLoader    ImageLoader    JSONLoader    LoadingMonitor    SceneLoader    TextureLoaderMaterials（材质，控制物体的颜色、纹理等）    Material    LineBasicMaterial    LineDashedMaterial    MeshBasicMaterial    MeshDepthMaterial    MeshFaceMaterial    MeshLambertMaterial    MeshNormalMaterial    MeshPhongMaterial    ParticleBasicMaterial    ParticleCanvasMaterial    ParticleDOMMaterial    ShaderMaterial    SpriteMaterialMath（和数学相关的对象）    Box2    Box3    Color    Frustum    Math    Matrix3    Matrix4    Plane    Quaternion    Ray    Sphere    Spline    Triangle    Vector2    Vector3    Vector4Objects（物体）    Bone    Line    LOD    Mesh（网格，最常用的物体）    MorphAnimMesh    Particle    ParticleSystem    Ribbon    SkinnedMesh    SpriteRenderers（渲染器，可以渲染到不同对象上）    CanvasRenderer    WebGLRenderer（使用WebGL渲染，这是本书中最常用的方式）    WebGLRenderTarget    WebGLRenderTargetCube    WebGLShaders（着色器，在最后一章作介绍）Renderers / Renderables    RenderableFace3    RenderableFace4    RenderableLine    RenderableObject    RenderableParticle    RenderableVertexScenes（场景）    Fog    FogExp2    SceneTextures（纹理）    CompressedTexture    DataTexture    TextureExtras    FontUtils    GeometryUtils    ImageUtils    SceneUtilsExtras / Animation    Animation    AnimationHandler    AnimationMorphTarget    KeyFrameAnimationExtras / Cameras    CombinedCamera    CubeCameraExtras / Core    Curve    CurvePath    Gyroscope    Path    ShapeExtras / Geometries（几何形状）    CircleGeometry    ConvexGeometry    CubeGeometry    CylinderGeometry    ExtrudeGeometry    IcosahedronGeometry    LatheGeometry    OctahedronGeometry    ParametricGeometry    PlaneGeometry    PolyhedronGeometry    ShapeGeometry    SphereGeometry    TetrahedronGeometry    TextGeometry    TorusGeometry    TorusKnotGeometry    TubeGeometryExtras / Helpers    ArrowHelper    AxisHelper    CameraHelper    DirectionalLightHelper    HemisphereLightHelper    PointLightHelper    SpotLightHelperExtras / Objects    ImmediateRenderObject    LensFlare    MorphBlendMeshExtras / Renderers / Plugins    DepthPassPlugin    LensFlarePlugin    ShadowMapPlugin    SpritePluginExtras / Shaders    ShaderFlares    ShaderSprite
	-->

	<script src="three.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">


			//场景 -- 画布
			var scene = new THREE.Scene();

			//摄像机 -- 眼睛   (视角,摄像头拍摄下来的东西的长宽比,)  照相机它定义了三维空间到二维屏幕的投影方式
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, .1 , 100);

			// 渲染 --  画笔
			var renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);


			//创建正方形
			//几何图形
			var geometry = new THREE.BoxGeometry(2,2,2);
			//材料
			var material = new THREE.MeshBasicMaterial({ 'color': 'cyan' });

			//立方体
			var cube = new THREE.Mesh( geometry,material );

			scene.add( cube );

			camera.position.z = 12;

			//渲染场景
			var render = function(){

				requestAnimationFrame( render );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render( scene,camera );

			};

			render();

		</script>

	</body>

</html>
