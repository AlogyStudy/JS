<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			canvas {
				background: black;
			}
		</style>
	</head>
	<body>
		
		<script src="three.js" type="text/javascript" charset="utf-8"></script>
		<script src="helvetiker_regular.typeface.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">

			//文字形状 未显示出来。

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45,window.innerWidth,window.innerHeight,.1,100);

			var renderer = new THREE.WebGLRenderer();

			renderer.setSize(window.innerWidth,window.innerHeight);
			document.body.appendChild( renderer.domElement );

			camera.position.set(0,0,5);

			scene.add(camera);

			var options = {
          size: 10,
          height: 0,
          weight: 'normal',
          font: 'helvetiker', //“引用js字体必须换成英文”
          style: 'normal',
          bevelThickness: 1,
          bevelSize: 1,
          bevelSegments: 1,
          curveSegments: 50,
          steps: 1
      };	
      
			var geometry = new THREE.TextGeometry('HTELLO',options);
			
			var material = new THREE.MeshNormalMaterial({
				color: 'cyan',
				wireframe: true
			});
			
			var cube = new THREE.Mesh( geometry,material );

			scene.add(cube);

			renderer.render( scene,camera );

						
			
		</script>
		
	</body>
</html>
