<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>Document</title>
		<style type="text/css">
			ul {
				list-style: none;
			}
			
			li {
				float: left;
				width: 100px;
				height: 30px;
				background-color: #ccc;
				margin-right: 10px;
				position: relative;
				overflow: hidden;
			}
			
			li::before {
				content: "";
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: yellowgreen;
				top: 100%;
				transition: all 0.2s ease 0s;
			}
			
			li:nth-child(1)::before {
				background-color: red;
			}
			
			li:nth-child(2)::before {
				background-color: orange;
			}
			
			li:nth-child(3)::before {
				background-color: yellow;
			}
			
			li:nth-child(4)::before {
				background-color: green;
			}
			
			li:hover::before {
				top: 0;
			}
			
			li.cur::before {
				top: 0;
			}
		</style>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="audio">
			<audio src="audio/c4.ogg"></audio>
			<audio src="audio/d4.ogg"></audio>
			<audio src="audio/e4.ogg"></audio>
			<audio src="audio/f4.ogg"></audio>
			<audio src="audio/g4.ogg"></audio>
			<audio src="audio/a4.ogg"></audio>
			<audio src="audio/b4.ogg"></audio>
			<audio src="audio/c5.ogg"></audio>
		</div>

		<script type="text/javascript">
			var aLi = document.getElementsByTagName('li');
			var aAudio = document.getElementsByTagName('audio');
			for (var i = 0; i < aLi.length; ++i) {
				aLi[i].index = i;
				aLi[i].onmouseover = function() {
					aAudio[this.index].load();
					aAudio[this.index].play();
				}
			}
			document.onkeydown = function(ev) {
				if (ev.keyCode >= 49 && ev.keyCode <= 49 + 7) {
					for (var i = 0; i < aLi.length; ++i) {
						aAudio[ev.keyCode - 49].load();
						aAudio[ev.keyCode - 49].play();
						for (var i = 0; i < aLi.length; ++i) {
							aLi[i].className = '';
						}
						aLi[ev.keyCode - 49].className = 'cur';
					}
				}
			}
		</script>

	</body>

</html>
