<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>依序贴边</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	div {
		width: 800px;
		height: 500px;
		border: 10px solid tan;
	}
	div p {
		float: left;
	}
	div .no1 {
		width: 200px;
		height: 300px;
		background-color: deeppink;	
	}
	div .no2 {
		width: 100px;
		height: 200px;
		background-color: blue;
	}
	div .no3 {
		width: 100px;
		height: 200px;
		background-color: yellowgreen;
	}
	div .no4 {
		width: 100px;
		height: 200px;
		background-color: pink;
	}
	</style>
</head>
<body>
	
	<div>
		<p class="no1">1</p>
		<p class="no2">2</p>
		<p class="no3">3</p>
		<p class="no4">4</p>
	</div>

</body>
</html>
