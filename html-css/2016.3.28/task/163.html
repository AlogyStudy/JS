<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>网易首页</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}	
	ul {
		list-style: none;
	}
	a {
		color: #252525;
		text-decoration: none;
	}
	.fwb {
		font-weight: bold !important;
	}
	.news {
		margin: 50px;
		width: 310px;
		border-top: 2px solid #206f96;
	}
	.news .new-title {
		overflow: hidden;
	}
	.news .new-title li {
		float: left;	
		width: 102px;
		line-height: 29px;
		text-align: center;
		border: 1px solid #cfcfcf;
		border-top: 0;
		margin-left: -1px;
		cursor: pointer;
		background: linear-gradient(#fbfbfb,#eee);
	}
	.news .new-title li:nth-child(1) {
		padding-top: 1px;
		margin-left: 0;
		background: none;
		border-bottom: 0;
		font-weight: bold;
	}
	.new-main {
		padding-top: 17px;
		padding-left: 9px;
	}
	.new-main a {
		font: 14px/27px arial,simsun; 
		display: inline-block;
	}
	.new-main a:hover {
		color: #f90;
	}
	
	</style>
</head>
<body>
	<!-- news -->
	<div class="news">
		<!-- new-title	 -->
		<ul class="new-title">
			<li>新闻</li>
			<li>图片</li>
			<li>军事 航空</li>
		</ul>
		<!-- end new-title -->
		<div class="new-main">
			<a href="#" class="fwb">习近平离京访问捷克并出席核安全峰会</a>
			<a href="#">习近平在捷克发文 热议 出访专题 这三年</a>
			<a href="#">李克强:亚洲国家较含蓄 更需开放交流 在博鳌</a>
			<a href="#">张德江会客 江泽民为《世界名曲45首》作序</a>
			<a href="#">酒店枕头下现近万现金 房客怒投诉:没换枕套</a>
		</div>
	</div>
	<!-- end news -->
	
	
</body>
</html>
