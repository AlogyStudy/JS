<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	.box1 {
		width: 800px;
		border: 10px solid pink;
	}
	.box2 {
		clear: both;
		width: 800px;
		border: 10px solid deeppink;
	}
	p {
		float: left;
		width: 100px;
		height: 60px;
		background-color: tan;
		margin-right: 10px;
	}
	</style>
</head>
<body>

	<div class="box1">
		<p class="no1">1</p>
		<p class="no2">2</p>
		<p class="no3">3</p>
		<p class="no4">4</p>
	</div>
	<div class="box2">
		<p class="no1">1</p>
		<p class="no2">2</p>
		<p class="no3">3</p>
	</div>
	
</body>
</html>
