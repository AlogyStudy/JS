<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东部分页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .jd-wamp {
            width: 1210px;
            border-top: 1px solid burlywood;
            margin: 100px auto;
            overflow: hidden;
        }
        .jd-wamp>div {
            width: 219px;
            height: 40px;
        }
        .jd-wamp .grid {
            float: left;
            border-right: 1px solid burlywood;
            border-bottom: 1px solid burlywood;
        }
        .jd-wamp>div.no1 {
            border: 0;
            width: 330px;
            height: 236px;
            background-color: navajowhite;
        }
        .jd-wamp>div.no2 {
            border: 0;
            width: 440px;
            height: 236px;
            background-color: cornsilk;
        }
        .jd-wamp>div.no3,.jd-wamp>div.no4,.jd-wamp>div.no5,.jd-wamp>div.no6 {
            height: 117px;
        }
        .jd-wamp>div.no7 {
            height: 236px;
            width: 330px;
            border: none;
            background-color: azure;
        }
        .jd-wamp>div.no8, .jd-wamp>div.no9,.jd-wamp>div.no10,.jd-wamp>div.no11 {
            height: 236px;
        }
    </style>
</head>
<body>

    <div class="jd-wamp">
        <div class="grid no1">1</div>
        <div class="grid no2">2</div>
        <div class="grid no3">3</div>
        <div class="grid no4">4</div>
        <div class="grid no5">5</div>
        <div class="grid no6">6</div>
        <div class="grid no7">7</div>
        <div class="grid no8">8</div>
        <div class="grid no9">9</div>
        <div class="grid no10">10</div>
        <div class="grid no11">11</div>
    </div>

</body>
</html>
