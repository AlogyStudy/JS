<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		
		<link rel="stylesheet" type="text/css" href="index1200.css"/>
		<link rel="stylesheet" type="text/css" href="index980.css" media="screen and (min-width: 980) and (max-width: 1200)"/>
		<link rel="stylesheet" type="text/css" href="index640.css" media="screen and (min-width: 640) and (max-width: 980)" />
		<link rel="stylesheet" type="text/css" href="index320.css" media="screen and (min-width: 320)" />
		
	</head>
	<body>
		
		<style type="text/css">
			
			header {
				width: 100%;
				height: 40px;
				background: cyan;
			}
			
			@media only screen and (min-width: 980px) and (max-width: 1200px) {
				header {
					background: maroon;
				}
			}
			
			@media only screen and (min-width: 640px) and (max-width: 980px) {
				header {
					background: tan;
				}
			}
			
			@media only screen and (min-width: 320px) and (max-width: 640px) {
				header {
					background: deeppink;
				}
			}
			
		</style>
		
		<header>
			<div class="logo"></div>
			<nav></nav>
			<div class="tools"></div>
		</header>
		
	</body>
</html>
