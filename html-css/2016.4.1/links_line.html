<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖线分割</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
	}
	a {
		color: #555;
		text-decoration: none;
	}
	.nobr {
		border-right: 0 !important;
	}
	.box {
		width: 800px;
		margin: 100px auto;
		border: 1px solid tan;
		overflow: hidden;
	}
	.box ul li {
		line-height: 30px;
		float: left;
	}
	.box ul {
		width: 658px;
		margin: 0 auto;
	}
	.box ul li a {
		border-right: 1px solid #ccc;
		padding: 0 10px;
	}
	.box ul li a:hover {
		color: green;
	}


	.box2 {
		width: 800px;
		margin: 100px auto;
		border: 1px solid tan;
		overflow: hidden;
	}
	.box2 ul {
		width: 344px;
		margin: 0 auto;
	}
	.box2 ul li {
		float: left;
		line-height: 40px;
	}
	.box2 ul li a {
		padding: 0 10px;
	}
	</style>
</head>
<body>
	

	<div class="box">
		<ul>
			<li><a href="#">文字文字文字</a></li>
			<li><a href="#">文字文字文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字文字</a></li>
			<li><a href="#">文字</a></li>
			<li><a href="#" class="nobr">文字文字</a></li>
		</ul>
	</div>
	
	<div class="box2">
		<ul>
			<li><a href="#">文字2</a>|</li>
			<li><a href="#">文字文字文字</a>|</li>
			<li><a href="#">文字文字文字</a>|</li>
			<li><a href="#">文字文字文字</a></li>
		</ul>
	</div>
</body>
</html>
